<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <link rel="stylesheet" href="aboutStyles.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .about-container {
      width: 80%;
      max-width: 1000px;
      background-color: #d7e2eb;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #0f253d;
    }

    .about-section {
      text-align: center;
      margin-top: 20px;
    }

    .about-section p {
      line-height: 1.6;
      color: #284662;
    }

    .team-section {
      margin-top: 40px;
    }

    .team-section h2 {
      color: #0f253d;
      text-align: center;
    }

    .team-members {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .team-member {
      background-color: #b6c6d8;
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
      text-align: center;
      width: 250px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .team-member img {
      width: 150px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .team-member h3 {
      margin: 10px 0 5px;
      color: #0f253d;
    }

    .team-member p {
      color: #345e81;
      font-size: 14px;
    }

    .team-member a {
      font-size: 12px;
      color: #2e95e6;
      text-decoration: none;
    }

    .team-member a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="navbar"></div>

<div class="about-container">
