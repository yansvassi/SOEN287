<!DOCTYPE html>
<html lang="en">

<head>
    <!---------------------------Page style---------------------------->
    <link rel="stylesheet" href="../BrowseStyles.css">
    <link rel="stylesheet" href="../navStyles.css">
    <link rel="stylesheet" href="../MainPageStyle.css">
    <script src = "../navbarscroll.js"> </script> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <!-- The Navigation Bar -->
<div id="logged-in-navbar-BA"></div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch('../BA-Logged-in/BALoggedInNav.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('logged-in-navbar-BA').innerHTML = data;
            })
            .catch(error => console.error('Error loading logged-in navbar:', error));
  });
</script>

  <div class="update-description-container">
    <h2>Update Descriptions</h2>
    <form id="update-description-form">
      <label for="section">Select Section:</label>
      <select id="section">
        <option value="Home">Home</option>
        <option value="About">About</option>
      </select>
      <label for="description">New Description:</label>
      <textarea id="description" placeholder="Enter the new description"></textarea>
      <button type="submit" class="btn">Update Description</button>
    </form>
  </div>

  <script>
    // Handle update description form submission
    const updateForm = document.getElementById("update-description-form");

    updateForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const section = document.getElementById("section").value;
      const description = document.getElementById("description").value;

      fetch("/api/descriptions", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ section, description }),
      })
        .then((response) => response.json())
        .then((data) => {
          alert(data.message); // Show success message
          updateForm.reset();  // Clear the form after successful update
        })
        .catch((error) => console.error("Error updating description:", error));
    });
  </script>

  <!-- Footer -->
<div id="footer-container"></div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
  });
</script>

</body>
</html>
