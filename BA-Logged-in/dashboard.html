<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .nav-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      background-color: #0f253d;
      position: relative;
      top: 0;
      z-index: 1000;
    }

    .nav {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      box-sizing: border-box;
    }

    .container {
      width: 80%;
      max-width: 1200px;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 150px auto 20px auto;
      box-sizing: border-box;
    }

    h1, h2 {
      text-align: center;
      color: #0f253d;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    form input, form button {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      background-color: #345e81;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    form button:hover {
      background-color: #204665;
    }

    ul {
      list-style: none;
      padding: 0;
      background-color: rgba(255, 255, 255, 0);
    }

    ul li {
      padding: 10px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
    }

    ul li button {
      padding: 5px 10px;
      background-color: #345e81;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    ul li button:hover {
      background-color: #204665;
    }

    #logoutBtn {
      padding: 10px 20px;
      background-color: #0f253d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    #logoutBtn:hover {
      background-color: #021120;
    }
  </style>
</head>
<body>

<!-- Placeholder for the logged-in navbar -->
<div class="nav-wrapper">
  <nav class="nav" id="logged-in-navbar-BA">
    <!-- The navbar content will be loaded here -->
  </nav>
</div>

<!-- JavaScript to load the logged-in navbar -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch('../BA-Logged-in/BALoggedInNav.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('logged-in-navbar-BA').innerHTML = data;
            })
            .catch(error => console.error('Error loading logged-in navbar:', error));
  });
</script>

<div class="container">
  <h1>Welcome, Admin</h1>

  <h2>Business Information</h2>
  <form id="businessInfoForm">
    <input type="text" id="businessName" placeholder="Business Name" required>
    <input type="text" id="businessAddress" placeholder="Business Address" required>
    <input type="file" id="businessLogo" accept="image/*">
    <button type="submit">Update Information</button>
  </form>

  <h2>Confirm Service Execution</h2>
  <ul id="serviceList"></ul>

  <h2>Unpaid Bills</h2>
  <ul id="unpaidBillsList"></ul>

  <button id="logoutBtn">Logout</button>
</div>

<script>
  // Removed login check
  // Now the page will load without requiring the user to be logged in

  const serviceList = document.getElementById('serviceList');
  const unpaidBillsList = document.getElementById('unpaidBillsList');

  function displayServices() {
    const services = JSON.parse(localStorage.getItem('services')) || [];
    serviceList.innerHTML = '';
    services.forEach((service, index) => {
      const listItem = document.createElement('li');
      listItem.innerHTML = `
        ${service.name} - ${service.description}
        <button onclick="confirmService(${index})">Confirm Execution</button>
      `;
      serviceList.appendChild(listItem);
    });
  }

  function displayUnpaidBills() {
    const unpaidBills = JSON.parse(localStorage.getItem('unpaidBills')) || [];
    unpaidBillsList.innerHTML = '';
    unpaidBills.forEach((bill, index) => {
      const listItem = document.createElement('li');
      listItem.innerHTML = `
        ${bill.customerName} - $${bill.amount} due
        <button onclick="sendReminder(${index})">Send Reminder</button>
      `;
      unpaidBillsList.appendChild(listItem);
    });
  }

  function confirmService(index) {
    let services = JSON.parse(localStorage.getItem('services'));
    services[index].status = 'completed';
    localStorage.setItem('services', JSON.stringify(services));
    displayServices();
  }

  function sendReminder(index) {
    const unpaidBills = JSON.parse(localStorage.getItem('unpaidBills'));
    alert(`Reminder sent to ${unpaidBills[index].customerName}`);
  }

  displayServices();
  displayUnpaidBills();

  const businessInfoForm = document.getElementById('businessInfoForm');
  businessInfoForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const businessName = document.getElementById('businessName').value;
    const businessAddress = document.getElementById('businessAddress').value;
    const businessLogo = document.getElementById('businessLogo').files[0];

    alert('Business information updated');
  });

  const logoutBtn = document.getElementById('logoutBtn');
  logoutBtn.addEventListener('click', function() {
    alert('Logged out');
  });
</script>

<!-- Load Footer -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch('../footer.html') // Adjusted path for the footer
            .then(response => response.text())
            .then(data => {
              document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
  });
</script>

<div id="footer"></div>

</body>
</html>
