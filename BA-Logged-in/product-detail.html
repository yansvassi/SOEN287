<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-detail {
            background-color: rgba(255, 255, 255, 0.91);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgb(15, 37, 61);
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            margin-top: 120px; /* Add margin-top to push content below the navbar */
        }

        .product-title {
            font-size: 2.5rem;
            color: #0f253d;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 1.1rem;
            color: #0f253d;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #284763;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #153e5c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0a2940 !important;
        }

        .btn#saveProductBtn, .btn#cancelEditBtn {
            display: none;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .edit-input {
            width: 40rem;
            padding: 12px 15px;
            margin: 10px 0;
            font-size: 1.1rem;
            border: 2px solid #153e5c;
            border-radius: 8px;
            background-color: #f0f4f8;
            color: #333;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .edit-input:focus {
            border-color: #0a2940;
        }

        /* Customize the textarea */
        .edit-input textarea {
            resize: vertical;
            min-height: 120px;
        }

        @media (max-width: 600px) {
            .product-title {
                font-size: 2rem;
            }

            .product-description {
                font-size: 1rem;
            }

            .product-price {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

<!-- Placeholder for the logged-in navbar -->
<div id="logged-in-navbar-BA"></div>

<!-- JavaScript to load the logged-in navbar -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('../BA-Logged-in/BALoggedInNav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('logged-in-navbar-BA').innerHTML = data;
            })
            .catch(error => console.error('Error loading logged-in navbar:', error));
    });
</script>

<div class="container">
    <div class="product-detail">
        <div class="product-info">
            <h1 class="product-title" id="productTitle">Product Title</h1>
            <p class="product-description" id="productDescription">This is a detailed description of the product.</p>
            <p class="product-price" id="productPrice">$99.99</p>
            <div class="btn-group">
                <button class="btn" id="editProductBtn">Edit</button>
                <button class="btn" id="saveProductBtn">Save</button>
                <button class="btn" id="cancelEditBtn">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div id="footer"></div>

<!-- Load Footer -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('../footer.html') // Adjusted the path for the footer
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    });
</script>

<script src="../script.js"></script>
</body>
</html>
