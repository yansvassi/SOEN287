<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Services Availed</title>

  <!-- Include navbar and footer styles -->
  <link rel="stylesheet" href="../mpstyle.css">
  <link rel="stylesheet" href="../footerStyles.css">
  <link rel="stylesheet" href="../MainPageStyle.css">
  <script src="../navbarscroll.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    /* General body settings */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin-top: 120px;
    }

    h2 {
      color: #0f253d;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table, th, td {
      border: 1px solid #d7e2ea;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #345e81;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    button {
      padding: 10px 20px;
      background-color: #4a7b9b;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #264e65;
    }

    #searchBar {
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #addRowForm {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      width: 100%;
      max-width: 800px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
    }

    .form-input label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #0f253d;
    }

    .form-input input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      width: 100%;
    }

    .form-input input:focus {
      border-color: #4a7b9b;
      outline: none;
    }

    #addServiceBtn {
      width: 100%;
      padding: 10px;
      background-color: #4a7b9b;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    #addServiceBtn:hover {
      background-color: #264e65;
    }
  </style>
</head>
<body>

<!-- Placeholder for the logged-in navbar -->
<div id="logged-in-navbar-BA"></div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch('../BA-Logged-in/BALoggedInNav.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('logged-in-navbar-BA').innerHTML = data;
            })
            .catch(error => console.error('Error loading logged-in navbar:', error));
  });
</script>

<!-- Content Wrapper -->
<div class="content-wrapper">
  <h2>Services Availed by Customers</h2>

  <!-- Search Bar -->
  <input type="text" id="searchBar" placeholder="Search...">

  <!-- Services Table -->
  <table>
    <thead>
    <tr>
      <th>Customer Name</th>
      <th>Service</th>
      <th>Date</th>
      <th>Status</th>
      <th>Cost</th>
      <th>Invoice (PDF)</th>
      <th>Follow-Up Email</th>
      <th>Edit</th> <!-- Edit column added -->
    </tr>
    </thead>
    <tbody id="availedServicesTable"></tbody>
  </table>

  <!-- Add Row Form -->
  <div id="addRowForm">
    <h3>Add New Service</h3>
    <div class="form-grid">
      <div class="form-input">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" placeholder="Enter Customer Name">
      </div>
      <div class="form-input">
        <label for="serviceName">Service:</label>
        <input type="text" id="serviceName" placeholder="Enter Service Name">
      </div>
      <div class="form-input">
        <label for="serviceDate">Date:</label>
        <input type="date" id="serviceDate">
      </div>
      <div class="form-input">
        <label for="serviceStatus">Status:</label>
        <input type="text" id="serviceStatus" placeholder="Enter Status">
      </div>
      <div class="form-input">
        <label for="serviceCost">Cost:</label>
        <input type="number" id="serviceCost" placeholder="Enter Cost">
      </div>
    </div>
    <button id="addServiceBtn">Add Service</button>
  </div>

  <button id="backToDashboard">Back to Dashboard</button>
</div>

<script>
  // Sample services data
  const availedServices = [
    { customer: 'John Doe', service: 'Regular Interior Cleaning', date: '2024-01-12', status: 'Completed', cost: '$100', pdf: 'invoice1.pdf' },
    { customer: 'Jane Smith', service: 'Comprehensive Cleaning', date: '2024-01-14', status: 'Cancelled', cost: '$150', pdf: 'invoice2.pdf' },
    { customer: 'Robert Brown', service: 'Deep Carpet Cleaning', date: '2024-01-16', status: 'Pending', cost: '$200', pdf: 'invoice3.pdf' }
  ];

  const availedServicesTable = document.getElementById('availedServicesTable');

  function displayAvailedServices(services) {
    availedServicesTable.innerHTML = '';
    services.forEach((service, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td contenteditable="false" id="customer-${index}">${service.customer}</td>
        <td contenteditable="false" id="service-${index}">${service.service}</td>
        <td contenteditable="false" id="date-${index}">${service.date}</td>
        <td contenteditable="false" id="status-${index}">${service.status}</td>
        <td contenteditable="false" id="cost-${index}">${service.cost}</td>
        <td><button onclick="generatePDF(${index})">View Invoice</button></td>
        <td><button onclick="sendFollowUpEmail(${index})">Send Follow-Up Email</button></td>
        <td><button onclick="toggleEditMode(${index})" id="edit-btn-${index}">Edit</button></td>
      `;
      availedServicesTable.appendChild(row);
    });
  }

  displayAvailedServices(availedServices);

  // Toggle edit mode for each user row
  function toggleEditMode(index) {
    const fields = ['customer', 'service', 'date', 'status', 'cost'];
    const isEditable = document.getElementById(`edit-btn-${index}`).textContent === "Edit";

    fields.forEach(field => {
      document.getElementById(`${field}-${index}`).contentEditable = isEditable;
    });

    document.getElementById(`edit-btn-${index}`).textContent = isEditable ? "Save" : "Edit";

    if (!isEditable) {
      // Save changes to availedServices array
      availedServices[index].customer = document.getElementById(`customer-${index}`).textContent;
      availedServices[index].service = document.getElementById(`service-${index}`).textContent;
      availedServices[index].date = document.getElementById(`date-${index}`).textContent;
      availedServices[index].status = document.getElementById(`status-${index}`).textContent;
      availedServices[index].cost = document.getElementById(`cost-${index}`).textContent;

      alert('User information updated successfully.');
    }
  }

  // Generate PDF function
  function generatePDF(index) {
    const service = availedServices[index];
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(18);
    doc.text('Service Invoice', 10, 10);

    doc.setFontSize(12);
    doc.text(`Customer: ${service.customer}`, 10, 30);
    doc.text(`Service: ${service.service}`, 10, 40);
    doc.text(`Date: ${service.date}`, 10, 50);
    doc.text(`Status: ${service.status}`, 10, 60);
    doc.text(`Cost: ${service.cost}`, 10, 70);

    doc.save(`${service.customer}_Invoice.pdf`);
  }

  // Follow-Up Email function
  function sendFollowUpEmail(index) {
    const service = availedServices[index];
    const customerEmail = "customer@example.com"; // Replace with actual email address

    const emailSubject = encodeURIComponent("Payment Reminder for Your Service");
    const emailBody = encodeURIComponent(`
      Dear ${service.customer},

      We hope this message finds you well. This is a friendly reminder that payment for your recent service, "${service.service}" availed on ${service.date}, is still pending.

      Please make the payment at your earliest convenience.

      Thank you for choosing our services!

      Best regards,
      Your Company Name
    `);

    window.location.href = `mailto:${customerEmail}?subject=${emailSubject}&body=${emailBody}`;
  }

  document.getElementById('backToDashboard').addEventListener('click', function() {
    window.location.href = 'dashboard.html';
  });

  document.getElementById('searchBar').addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase();
    const filteredServices = availedServices.filter(service =>
            service.customer.toLowerCase().includes(searchTerm) ||
            service.service.toLowerCase().includes(searchTerm) ||
            service.status.toLowerCase().includes(searchTerm)
    );
    displayAvailedServices(filteredServices);
  });
</script>

<div id="footer"></div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
  });
</script>

</body>
</html>
