<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Services Availed</title>

  <!-- Include navbar and footer styles -->
  <link rel="stylesheet" href="../mpstyle.css">
  <link rel="stylesheet" href="../footerStyles.css">
  <link rel="stylesheet" href="../MainPageStyle.css">
  <script src="../navbarscroll.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin-top: 120px;
    }

    h2 {
      color: #0f253d;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table, th, td {
      border: 1px solid #d7e2ea;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #345e81;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    button {
      padding: 10px 20px;
      background-color: #4a7b9b;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #264e65;
    }

    #searchBar {
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #addRowForm {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      width: 100%;
      max-width: 800px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
    }

    .form-input label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #0f253d;
    }

    .form-input input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      width: 100%;
    }

    .form-input input:focus {
      border-color: #4a7b9b;
      outline: none;
    }

    #addServiceBtn {
      width: 100%;
      padding: 10px;
      background-color: #4a7b9b;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    #addServiceBtn:hover {
      background-color: #264e65;
    }
  </style>
</head>
<body>

<!-- Placeholder for the logged-in navbar -->
<div id="logged-in-navbar-BA"></div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch('../BA-Logged-in/BALoggedInNav.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('logged-in-navbar-BA').innerHTML = data;
            })
            .catch(error => console.error('Error loading logged-in navbar:', error));
  });
</script>

<!-- Content Wrapper -->
<div class="content-wrapper">
  <h2>Services Availed by Customers</h2>

  <!-- Search Bar -->
  <input type="text" id="searchBar" placeholder="Search...">

  <!-- Services Table -->
  <table>
    <thead>
    <tr>
      <th>Customer Name</th>
      <th>Service</th>
      <th>Date</th>
      <th>Status</th>
      <th>Cost</th>
      <th>Invoice (PDF)</th>
      <th>Follow-Up Email</th>
      <th>Edit</th>
    </tr>
    </thead>
    <tbody id="availedServicesTable"></tbody>
  </table>

  <!-- Add New Service Form -->
  <div id="addRowForm">
    <h3>Add New Service</h3>
    <div class="form-grid">
      <div class="form-input">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" placeholder="Enter Customer Name">
      </div>
      <div class="form-input">
        <label for="serviceName">Service:</label>
        <input type="text" id="serviceName" placeholder="Enter Service Name">
      </div>
      <div class="form-input">
        <label for="serviceDate">Date:</label>
        <input type="date" id="serviceDate">
      </div>
      <div class="form-input">
        <label for="serviceStatus">Status:</label>
        <input type="text" id="serviceStatus" placeholder="Enter Status">
      </div>
      <div class="form-input">
        <label for="serviceCost">Cost:</label>
        <input type="number" id="serviceCost" placeholder="Enter Cost">
      </div>
    </div>
    <button id="addServiceBtn">Add Service</button>
  </div>

  <button id="backToDashboard">Back to Dashboard</button>
</div>

<script>
  // Fetch services and display them in the table
  function fetchServices() {
    fetch("/services")
            .then(response => response.json())
            .then(services => {
              displayAvailedServices(services);
            })
            .catch(error => console.error("Error fetching services:", error));
  }

  // Render services in the table
  function displayAvailedServices(services) {
    const tableBody = document.getElementById("availedServicesTable");
    tableBody.innerHTML = "";
    services.forEach(service => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td contenteditable="false" data-field="customer_name" data-id="${service.id}">${service.customer_name}</td>
        <td contenteditable="false" data-field="service_name" data-id="${service.id}">${service.service_name}</td>
        <td contenteditable="false" data-field="service_date" data-id="${service.id}">${service.service_date}</td>
        <td contenteditable="false" data-field="status" data-id="${service.id}">${service.status}</td>
        <td contenteditable="false" data-field="cost" data-id="${service.id}">${service.cost}</td>
        <td><button onclick="generatePDF(${service.id})">View</button></td>
        <td><button onclick="sendFollowUpEmail('${service.customer_name}', '${service.service_name}')">Send Email</button></td>
        <td><button onclick="toggleEditMode(this)">Edit</button></td>
      `;
      tableBody.appendChild(row);
    });
  }

  // Enable or save edits
  function toggleEditMode(button) {
    const row = button.parentNode.parentNode;
    const isEditing = button.textContent === "Edit";
    const cells = row.querySelectorAll("[contenteditable]");

    cells.forEach(cell => {
      cell.contentEditable = isEditing;
    });

    button.textContent = isEditing ? "Save" : "Edit";

    if (!isEditing) {
      const id = cells[0].getAttribute("data-id");
      const updatedData = {};
      cells.forEach(cell => {
        const field = cell.getAttribute("data-field");
        updatedData[field] = cell.textContent.trim();
      });
      updateService(id, updatedData);
    }
  }

  // Update a service in the database
  function updateService(id, data) {
    fetch(`/services/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
    })
            .then(response => response.text())
            .then(message => {
              alert(message);
              fetchServices();
            })
            .catch(error => console.error("Error updating service:", error));
  }

  // Generate PDF
  function generatePDF(id) {
    alert(`Generating PDF for service ID: ${id}`);
  }

  // Send a follow-up email
  function sendFollowUpEmail(customerName, serviceName) {
    alert(`Sending follow-up email to ${customerName} for service: ${serviceName}`);
  }

  // Filter table rows
  document.getElementById("searchBar").addEventListener("input", function () {
    const searchTerm = this.value.toLowerCase();
    const rows = document.querySelectorAll("#availedServicesTable tr");
    rows.forEach(row => {
      const visible = Array.from(row.cells).some(cell =>
              cell.textContent.toLowerCase().includes(searchTerm)
      );
      row.style.display = visible ? "" : "none";
    });
  });

  // Initialize fetch
  fetchServices();

  // Add new service
  document.getElementById("addServiceBtn").addEventListener("click", function () {
    const newService = {
      customer_name: document.getElementById("customerName").value,
      service_name: document.getElementById("serviceName").value,
      service_date: document.getElementById("serviceDate").value,
      status: document.getElementById("serviceStatus").value || "Pending",
      cost: document.getElementById("serviceCost").value,
    };

    fetch("/services", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(newService),
    })
            .then(response => response.text())
            .then(message => {
              alert(message);
              fetchServices();
            })
            .catch(error => console.error("Error adding service:", error));
  });

  // Back to Dashboard
  document.getElementById("backToDashboard").addEventListener("click", function () {
    window.location.href = "dashboard.html";
  });
</script>

<div id="footer"></div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
  });
</script>

</body>
</html>
