<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Services Availed</title>

  <!-- Include navbar and footer styles -->
  <link rel="stylesheet" href="../mpstyle.css">
  <link rel="stylesheet" href="../footerStyles.css">
  <link rel="stylesheet" href="../MainPageStyle.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- Include jsPDF -->
  <style>
    /* General body settings */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Wrap all content in a container */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin-top: 120px;
    }

    h2 {
      color: #0f253d;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table, th, td {
      border: 1px solid #d7e2ea;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #345e81;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #fff;
    }

    button {
      padding: 15px 60px;
      background-color: #4a7b9b;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #264e65;
    }

    #searchBar {
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Styling for the form layout */
    #addRowForm {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      width: 100%;
      max-width: 800px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
    }

    .form-input label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #0f253d;
    }

    .form-input input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      width: 100%;
    }

    .form-input input:focus {
      border-color: #4a7b9b;
      outline: none;
    }

    #addServiceBtn {
      width: 100%;
      padding: 10px;
      background-color: #4a7b9b;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    #addServiceBtn:hover {
      background-color: #264e65;
    }
  </style>
</head>
<body>

<!-- Placeholder for the logged-in navbar -->
<div id="logged-in-navbar-BA"></div>

<!-- JavaScript to load the logged-in navbar -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch('../BA-Logged-in/BALoggedInNav.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('logged-in-navbar-BA').innerHTML = data;
            })
            .catch(error => console.error('Error loading logged-in navbar:', error));
  });
</script>

<!-- Wrap the content in a container -->
<div class="content-wrapper">
  <h2>My Services</h2>

  <table>
    <thead>
    <tr>
      <th>Service</th>
      <th>Date</th>
      <th>Status</th>
      <th>Cost</th>
      <th>Cancel Service</th>
    </tr>
    </thead>
    <tbody id="availedServicesTable"></tbody>
  </table>

  <!-- Add Row Form -->
  <div id="addRowForm">
    <h3>Add New Service</h3>
    <div class="form-grid">
      <div class="form-input">
        <label for="serviceName">Service:</label>
        <input type="text" id="serviceName" placeholder="Enter Service Name">
      </div>
      <div class="form-input">
        <label for="serviceDate">Date:</label>
        <input type="date" id="serviceDate">
      </div>
      <div class="form-input">
        <label for="serviceCost">Cost:</label>
        <input type="number" id="serviceCost" placeholder="Enter Cost">
      </div>
    </div>
    <button id="addServiceBtn">Add Service</button>
  </div>

  <button id="backToDashboard">Back to Dashboard</button>
</div>

<script>
// Example services data
const availedServices = [
  { service: 'Regular Interior Cleaning', date: '2024-01-12', status: 'Completed', cost: '$100' },
  { service: 'Comprehensive Cleaning', date: '2024-01-14', status: 'Cancelled', cost: '$150' },
  { service: 'Deep Carpet Cleaning', date: '2024-01-16', status: 'Pending', cost: '$200' }
];

// Function to display services in the table
function displayAvailedServices(services) {
  const availedServicesTable = document.getElementById('availedServicesTable');
  availedServicesTable.innerHTML = ''; // Clear table before adding new rows

  services.forEach((service, index) => {
    const row = document.createElement('tr');

    row.innerHTML = `
      <td>${service.service}</td>
      <td>${service.date}</td>
      <td>${service.status}</td>
      <td>${service.cost}</td>
      <td><button onclick="cancelService(${index})">Cancel</button></td>
    `;

    availedServicesTable.appendChild(row);
  });
}

// Function to cancel a service
function cancelService(index) {
  availedServices[index].status = 'Cancelled'; // Update status to "Cancelled"
  displayAvailedServices(availedServices); // Re-render the table
}

// Display services when page loads
document.addEventListener('DOMContentLoaded', function() {
  displayAvailedServices(availedServices);
});

// Add Service Button
const addServiceBtn = document.getElementById('addServiceBtn');
addServiceBtn.addEventListener('click', function() {
  const serviceName = document.getElementById('serviceName').value;
  const serviceDate = document.getElementById('serviceDate').value;
  const serviceCost = document.getElementById('serviceCost').value;

  if (serviceName && serviceDate && serviceCost) {
    availedServices.push({
      service: serviceName,
      date: serviceDate,
      status: 'Pending', // New services will have "Pending" status by default
      cost: `$${serviceCost}`
    });
    displayAvailedServices(availedServices); // Re-render the table with the new service
  } else {
    alert('Please fill out all fields.');
  }
});

// Back to Dashboard Button
const backToDashboardBtn = document.getElementById('backToDashboard');
backToDashboardBtn.addEventListener('click', function() {
  window.location.href = 'dashboard.html';
});
</script>

<div id="footer"></div>

</body>
</html>
