<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bag</title>
    <link rel="stylesheet" href="../cartStyles.css">
    <link rel="stylesheet" href="../BrowseStyles.css">
    <link rel="stylesheet" href="../navStyles.css">
    <!-- Add styles for the logged-in navbar -->
    <link rel="stylesheet" href="../mpstyle.css">
    <link rel="stylesheet" href="../footerStyles.css">
    <link rel="stylesheet" href="../MainPageStyle.css">
    <script src="../navbarscroll.js"></script>
</head>
<body>

<!-- Placeholder for the logged-in navbar -->
<div id="logged-in-navbar"></div>

<!-- JavaScript to load the logged-in navbar -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('../User-Logged-in/loggedInNav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('logged-in-navbar').innerHTML = data;
            })
            .catch(error => console.error('Error loading logged-in navbar:', error));
    });
</script>

<!-- Cart content -->
<div class="cart-container">
    <h1>Your Bag (2 Items)</h1>

    <div class="cart-item">
        <div class="item-details">
            <img src="" alt=""> <!---image here-->
            <div class="item-info">
                <h3>Service 1</h3>
            </div>
        </div>
        <div class="item-price">$5.00</div>
        <div class="item-quantity">
            <button class="minus-btn" onclick="changeQuantity(this, -1)">-</button>
            <span class="quantity">1</span>
            <button class="plus-btn" onclick="changeQuantity(this, 1)">+</button>
        </div>
        <div class="item-total">$5.00</div>
        <div class="item-remove">
            <button>&times;</button>
        </div>
    </div>

    <div class="cart-item">
        <div class="item-details">
            <img src="" alt=""> <!----if we want image for service-->
            <div class="item-info">
                <h3>Service 2</h3>
                <p>Delivery Time: 12-16 weeks</p>
                <p>Disclaimer: </p>
            </div>
        </div>
        <div class="item-price">$189.00</div>
        <div class="item-quantity">
            <button class="minus-btn" onclick="changeQuantity(this, -1)">-</button>
            <span class="quantity">1</span>
            <button class="plus-btn" onclick="changeQuantity(this, 1)">+</button>
        </div>
        <div class="item-total">$189.00</div>
        <div class="item-remove">
            <button>&times;</button>
        </div>
    </div>

</div>

<!-- Footer -->
<div id="footer-container"></div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
  });
</script>

<script src="../script.js"></script>

</body>
</html>
