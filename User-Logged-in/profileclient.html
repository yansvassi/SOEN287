<body>

    <!----------------------------- The Navigation Bar ----------------------------------->

    <!-- Placeholder for the logged-in navbar -->
    <div id="logged-in-navbar"></div>

    <!-- JavaScript to load the logged-in navbar -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('../User-Logged-in/loggedInNav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('logged-in-navbar').innerHTML = data;
                })
                .catch(error => console.error('Error loading logged-in navbar:', error));
        });
    </script>

    <!----------------------------- Questions ----------------------------------->
    <div class="wrapper"> 
      <div class="text-title"> 
          <h1>Edit Profile</h1>
      </div> 
  
      <div class="imgprofile-container">
          <div class="specificimg-container">
              <img src="../images/img_avatar2.png" alt="Avatar">
          </div>
  
          <div class="questions-container">
              <div class="btn"> 
                  <button type="button" onclick="document.getElementById('imageUploader').click()">
                      Change Photo
                  </button>
                  <input type="file" id="imageUploader" style="display:none" accept="image/*" onchange="updateProfileImage(event)">
              </div>
  
              <div class="questions">
                  <h2>Personal Information</h2>
                  <label for="fname">First Name:</label> <br>
                  <input type="text" id="fname" name="fname" placeholder="John"> <br>
  
                  <label for="lname">Last Name:</label> <br>
                  <input type="text" id="lname" name="lname" placeholder="Robert"> <br>
  
                  <label for="email">Email Address:</label> <br>
                  <input type="text" id="email" name="email" placeholder="username1234@gmail.com"> <br>
  
                  <label for="address">Street Address:</label> <br>
                  <input type="text" id="address" name="address" placeholder="123 Cherry Street"> <br>
  
                  <label for="city">City:</label> <br>
                  <input type="text" id="city" name="city" placeholder="Montreal"> <br>
  
                  <label for="pt">Province/Territory:</label> <br>
                  <input type="text" id="pt" name="pt" placeholder="Quebec"> <br>
  
                  <label for="pc">Postal Code:</label> <br>
                  <input type="text" id="pc" name="pc" placeholder="123 ABC"> <br>
  
                  <label for="pn">Phone Number:</label> <br>
                  <input type="text" id="pn" name="pn" placeholder="999-999-9999">
              </div>
  
              <div class="payment">
                  <h2>Add Payment Method</h2>
                  <label for="card-number">Card Number:</label> <br>
                  <input type="text" id="card-number" name="card-number"> <br>
  
                  <label for="expiry-date">Expiry Date:</label> <br>
                  <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY"> <br>
  
                  <label for="card-name">Name on Card:</label> <br>
                  <input type="text" id="card-name" name="card-name" placeholder="John Doe">
              </div>
  
              <div class="btn save-btn">
                  <button type="button" onclick="">
                      Save Changes
                  </button>
              </div>
          </div>
      </div>
  </div>
  

  <!----------------------------- Footer ----------------------------------->

<footer class="footer">
  <div class="footer-container">
    <div class="footer-column">
      <h3>Admin Contact</h3>
      <p id="adminName"> </p>
      <p id="adminEmail"></p>
      <p id="adminPhone"></p>
      <p id="adminAddress"></p>
      <p id="adminCity"></p>
      <p id="adminProvince"></p>

<script>
    document.addEventListener("DOMContentLoaded", function () {
    console.log("YES!");
    fetch("http://localhost:7013/admin-profile")
.then((response) => {
  console.log("Fetch response:", response);
  return response.json();
})
.then((data) => {
  console.log("Fetched data:", data)
        if (data) {
          document.getElementById("adminName").innerHTML = `Business Name: ${data.fname || "N/A"}`;
          document.getElementById("adminEmail").innerHTML = `Email: ${data.email || "N/A"}`;
          document.getElementById("adminPhone").innerHTML = `Phone: ${data.pn || "N/A"}`;
          document.getElementById("adminAddress").innerHTML = `Address: ${data.address || "N/A"}`;
          document.getElementById("adminCity").innerHTML = `City: ${data.city || "N/A"}`;
          document.getElementById("adminProvince").innerHTML = `Province: ${data.pt || "N/A"}`;
          document.getElementById("adminPostalCode").innerHTML = `Postal Code: ${data.pc || "N/A"}`;
        } else {
          console.error("Failed to fetch admin profile: No data returned.");
        }
      })
      .catch((error) => console.error("Error fetching admin profile:", error));
  });
  </script>
