<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src = "../navbarscroll.js"> </script>
  <title>About Us</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      flex-direction: column;
      align-items: center;
    }

    .about-container {
      width: 80%;
      max-width: 1000px;
      background-color: #d7e2eb;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px; /* Added margin-top to prevent overlap */
    }

    h1 {
      text-align: center;
      color: #0f253d;
    }

    .about-section {
      text-align: center;
      margin-top: 20px;
    }

    .about-section p {
      line-height: 1.6;
      color: #284662;
    }

    .team-section {
      margin-top: 40px;
    }

    .team-section h2 {
      color: #0f253d;
      text-align: center;
    }

    .team-members {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .team-member {
      background-color: #b6c6d8;
      padding: 20px;
      margin: 10px;
      border-radius: 8px;
      text-align: center;
      width: 250px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .team-member img {
      width: 150px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .team-member h3 {
      margin: 10px 0 5px;
      color: #0f253d;
    }

    .team-member p {
      color: #345e81;
      font-size: 14px;
    }

    .team-member a {
      font-size: 12px;
      color: #2e95e6;
      text-decoration: none;
    }

    .team-member a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- Placeholder for the logged-in navbar -->
<div id="logged-in-navbar"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    fetch('../User-Logged-in/loggedInNav.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('logged-in-navbar').innerHTML = data;
            })
            .catch(error => console.error('Error loading logged-in navbar:', error));
  });
</script>

<div class="about-container">
  <h1 id="aboutTitle">About Us</h1>
  <div class="about-section">
    <p id="aboutDescription">Welcome to our SOEN 287 Group Project website.</p>

    <div class="team-section">
      <h2 id="teamTitle">Meet Our Team</h2>
      <div class="team-members" id="teamMembers">
        <div class="team-member">
          <img src="/images/img_avatar2.png" alt="Yana">
          <h3>Yana</h3>
          <p>Developer</p>
          <p><a href="mailto:yana.vassilyev@gmail.com">yana.vassilyev@gmail.com</a></p>
        </div>
        <div class="team-member">
          <img src="/images/img_avatar2.png" alt="Lucas">
          <h3>Lucas</h3>
          <p>Developer</p>
          <p><a href="mailto:lucas.pentlandhyde@gmail.com">lucas.pentlandhyde@gmail.com</a></p>
        </div>
        <div class="team-member">
          <img src="/images/img_avatar2.png" alt="Jorane-Tiana">
          <h3>Jorane-Tiana</h3>
          <p>Developer</p>
          <p><a href="mailto:jorane1234@gmail.com">jorane1234@gmail.com</a></p>
        </div>
        <div class="team-member">
          <img src="/images/img_avatar2.png" alt="Daniel">
          <h3>Daniel</h3>
          <p>Developer</p>
          <p><a href="mailto:daniel05.ayass@gmail.com">daniel05.ayass@gmail.com</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  fetch('/api/get-about-content')
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        document.getElementById("aboutTitle").innerText = data.aboutTitle;
        document.getElementById("aboutDescription").innerText = data.aboutDescription;
        document.getElementById("teamTitle").innerText = data.teamTitle;

        const teamMembersContainer = document.getElementById("teamMembers");
        teamMembersContainer.innerHTML = ""; // Clear default content

        data.teamMembers.forEach(member => {
          const memberDiv = document.createElement("div");
          memberDiv.className = "team-member";
          memberDiv.innerHTML = `
            <img src="/images/img_avatar2.png" alt="${member.name}">
            <h3>${member.name}</h3>
            <p>${member.role}</p>
            <p><a href="mailto:${member.email}">${member.email}</a></p>
          `;
          teamMembersContainer.appendChild(memberDiv);
        });
      } else {
        console.error("Failed to load content:", data.message);
      }
    });
</script>

<script>
  fetch('../footer.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer').innerHTML = data;
          });
</script>
<div id="footer"></div>

</body>
</html>
