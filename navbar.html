<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="navStyles.css"> <!-- Link the CSS file used in the main page -->
  <link rel="stylesheet" href="MainPageStyle.css"> <!-- Link additional CSS from mainpage -->
  <style>
    /* Any navbar-specific styles that were inline in mainpage can go here */
  </style>
</head>
<body>
<div class="wrapper">
  <nav class="nav">
    <div class="nav-logo">
      <p>LOGO .</p>
    </div>
    <div class="nav-menu" id="navMenu">
      <ul>
        <li><a href="Home.html" class="link active">Home</a></li>
        <li><a href="BrowseProducts.html" class="link">Services</a></li>
        <li><a href="about.html" class="link">About</a></li>
        <li><a href="contact.html" class="link">Contact</a></li>
      </ul>
    </div>
    <div class="nav-button">
      <button id="loginBtn" onclick="window.location.href='mainpage.html';" class="btn white-btn">Sign In</button>
      <button id="registerBtn" onclick="window.location.href='mainpage.html';" class="btn">Sign Up</button>
    </div>
    <div class="nav-menu-btn">
      <i class="bx bx-menu" onclick="myMenuFunction()"></i>
    </div>
  </nav>
</div>

<script>
  /* JavaScript functions from mainpage */
  function myMenuFunction() {
    var i = document.getElementById("navMenu");
    if (i.className === "nav-menu") {
      i.className += " responsive";
    } else {
      i.className = "nav-menu";
    }
  }

  function login() {
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    x.style.left = "4px";
    y.style.right = "-520px";
    a.className += " white-btn";
    b.className = "btn";
    x.style.opacity = 1;
    y.style.opacity = 0;
  }

  function register() {
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    x.style.left = "-510px";
    y.style.right = "5px";
    a.className = "btn";
    b.className += " white-btn";
    x.style.opacity = 0;
    y.style.opacity = 1;
  }
</script>
</body>
</html>
