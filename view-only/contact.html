<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-container {
      width: 80%;
      max-width: 800px;
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      padding: 10px;
      background-color: #7da2bc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #476378;
    }

    .contact-info {
      margin-top: 20px;
      text-align: center;
    }

    .contact-info p {
      color: #555;
    }

    .contact-info a {
      color: #007bff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div id="navbar"></div>

<div class="contact-container">
  <h1>Contact Us</h1>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="text" id="subject" placeholder="Subject" required>
    <textarea id="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="contact-info">
    <p>Phone: <a href="tel:+1234567890">+1 234 567 890</a></p>
    <p>Email: <a href="mailto:info@yourbusiness.com">info@yourbusiness.com</a></p>
    <p>Address: 123 Business St, City, Country</p>
  </div>
</div>

<div id="footer"></div>

<script>
  fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar').innerHTML = data;
          });

  fetch('../footer.html')  // Adjusted path for the footer
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer').innerHTML = data;
          });

  const contactForm = document.getElementById('contactForm');
  contactForm.addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Your message has been sent!');
    contactForm.reset();
  });
</script>

</body>
</html>
