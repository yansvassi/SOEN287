<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="UTF-8">
    <!-- To ensure it is compatible with older versions of Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This is vital for mobile devices, to match the viewport width to match the device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Many icons used in the file are from Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Link to the CSS file named mpstyle.css -->
    <link rel="stylesheet" href="../mpstyle.css">
    <link rel="stylesheet" href="../footerStyles.css">
    <!-- Defines the title of the web page -->
    <title>Login Page</title>
</head>

<body>

<!----------------------------- The Navigation Bar ----------------------------------->
    <div id="navbar-container"></div>
  <script>
    // JavaScript to load the navbar.html into the current document
    document.addEventListener("DOMContentLoaded", function() {
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    });

    </script>

    <!----------------------------- Form Box ----------------------------------->
    <div class="form-box">

        <!------------------- Login Form -------------------------->
        <div class="wrapper"></div>
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Register</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>

        <!------------------- Registration Form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Register</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="First Name">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Last Name">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>

<!-- JavaScript functions -->
<script>
    function myMenuFunction() {
        var i = document.getElementById("navMenu");
        if(i.className === "nav-menu") {
            i.className += " responsive";
        } else {
            i.className = "nav-menu";
        }
    }

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
</script>
<!-- Footer -->
<footer class="footer">
    <div class="footer-container">
        <div class="footer-column">
            <h3>Admin Contact</h3>
            <p id="adminName"> </p>
            <p id="adminEmail"></p>
            <p id="adminPhone"></p>
            <p id="adminAddress"></p>
            <p id="adminCity"></p>
            <p id="adminProvince"></p>
            <p id="adminPostalCode"></p>
        </div>
        <div class="footer-column">
            <h3>Customers</h3>
            <ul>
                <li><a href="#">Catalogs</a></li>
                <li><a href="#">Do Not Sell My Info</a></li>
            </ul>
        </div>
        <div class="footer-column">
            <h3>Company</h3>
            <ul>
                <li><a href="view-only/about.html">About Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms</a></li>
            </ul>
        </div>
    </div>
    <div class="footer-credits">
        <p>&copy; YourCompanyName</p>
    </div>
  </footer>

<script>
      document.addEventListener("DOMContentLoaded", function () {
      console.log("YES!");
      fetch("http://localhost:7013/admin-profile")
  .then((response) => {
    console.log("Fetch response:", response);
    return response.json();
  })
  .then((data) => {
    console.log("Fetched data:", data)
          if (data) {
            document.getElementById("adminName").innerHTML = `Business Name: ${data.fname || "N/A"}`;
            document.getElementById("adminEmail").innerHTML = `Email: ${data.email || "N/A"}`;
            document.getElementById("adminPhone").innerHTML = `Phone: ${data.pn || "N/A"}`;
            document.getElementById("adminAddress").innerHTML = `Address: ${data.address || "N/A"}`;
            document.getElementById("adminCity").innerHTML = `City: ${data.city || "N/A"}`;
            document.getElementById("adminProvince").innerHTML = `Province: ${data.pt || "N/A"}`;
            document.getElementById("adminPostalCode").innerHTML = `Postal Code: ${data.pc || "N/A"}`;
          } else {
            console.error("Failed to fetch admin profile: No data returned.");
          }
        })
        .catch((error) => console.error("Error fetching admin profile:", error));
    });
</script>
<div id="footer"></div>
</body>
</html>
