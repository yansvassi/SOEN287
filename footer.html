<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer</title>
  <link rel="stylesheet" href="../footerStyles.css"> <!-- Adjusted the path -->
</head>
<body>
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-column">
        <h3>Admin Contact</h3>
        <div id="admin-profile">
         
        </div>
      </div>
      <div class="footer-column">
        <h3>Customers</h3>
        <ul>
          <li><a href="#">Catalogs</a></li>
          <li><a href="#">Do Not Sell My Info</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Company</h3>
        <ul>
          <li><a href="view-only/about.html">About Us</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Terms</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-credits">
      <p>&copy; YourCompanyName</p>
    </div>
  </footer>
<script>
function loadAdminProfile() {
  fetch("http://localhost:7013/admin-profile")
    .then((response) => {
      if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
      }
      return response.json();
    })
    .then((admin) => {
      const container = document.getElementById("admin-profile"); 
      container.innerHTML = ""; 

      const profileBox = document.createElement("div");
      profileBox.classList.add("profile-box");
      profileBox.innerHTML = `
        <p class="admin-field"><strong>Name:</strong> ${admin.fname || "N/A"}</p>
        <p class="admin-field"><strong>Email:</strong> ${admin.email || "N/A"}</p>
        <p class="admin-field"><strong>Phone:</strong> ${admin.pn || "N/A"}</p>
        <p class="admin-field"><strong>Address:</strong> ${admin.address || "N/A"}</p>
        <p class="admin-field"><strong>City:</strong> ${admin.city || "N/A"}</p>
        <p class="admin-field"><strong>Province:</strong> ${admin.pt || "N/A"}</p>
        <p class="admin-field"><strong>Postal Code:</strong> ${admin.pc || "N/A"}</p>
      `;

      container.appendChild(profileBox);
    })
    .catch((error) => {
      console.error("Error loading admin profile:", error);
    });
}

document.addEventListener("DOMContentLoaded", loadAdminProfile);
</script>

</body>
</html>
