<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 80%;
      max-width: 1200px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    h1, h2, h3 {
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    form input {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    form button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background-color: #f9f9f9;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    ul li button {
      padding: 5px 10px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    ul li button:hover {
      background-color: #c82333;
    }

    #logoutBtn {
      padding: 10px 20px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    #logoutBtn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Welcome, Admin</h1>
  <h2>Manage Services</h2>

  <form id="serviceForm">
    <input type="text" id="serviceName" placeholder="Service Name" required>
    <input type="text" id="serviceDescription" placeholder="Service Description" required>
    <button type="submit">Add Service</button>
  </form>

  <h3>Available Services</h3>
  <ul id="serviceList"></ul>

  <button id="logoutBtn">Logout</button>
</div>

<script>
  if (!localStorage.getItem('adminLoggedIn')) {
    window.location.href = 'admin-login.html';
  }

  const serviceForm = document.getElementById('serviceForm');
  const serviceList = document.getElementById('serviceList');

  let services = JSON.parse(localStorage.getItem('services')) || [];

  function displayServices() {
    serviceList.innerHTML = '';
    services.forEach((service, index) => {
      const serviceItem = document.createElement('li');
      serviceItem.innerHTML = `
        ${service.name} - ${service.description}
        <div>
          <button onclick="editService(${index})">Edit</button>
          <button onclick="deleteService(${index})">Delete</button>
        </div>`;
      serviceList.appendChild(serviceItem);
    });
  }

  serviceForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const serviceName = document.getElementById('serviceName').value;
    const serviceDescription = document.getElementById('serviceDescription').value;

    services.push({ name: serviceName, description: serviceDescription });
    localStorage.setItem('services', JSON.stringify(services));
    displayServices();
  });

  function editService(index) {
    const service = services[index];
    document.getElementById('serviceName').value = service.name;
    document.getElementById('serviceDescription').value = service.description;
    services.splice(index, 1);
    localStorage.setItem('services', JSON.stringify(services));
  }

  function deleteService(index) {
    services.splice(index, 1);
    localStorage.setItem('services', JSON.stringify(services));
    displayServices();
  }

  displayServices();

  const logoutBtn = document.getElementById('logoutBtn');
  logoutBtn.addEventListener('click', function() {
    localStorage.removeItem('adminLoggedIn');
    window.location.href = 'admin-login.html';
  });
</script>
</body>
</html>
