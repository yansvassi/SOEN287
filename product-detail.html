<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-detail {
            background-color: rgba(255, 255, 255, 0.91);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgb(15, 37, 61);
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .product-title {
            font-size: 2.5rem;
            color: #0f253d;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 1.1rem;
            color: #0f253d;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #284763;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #153e5c;  /* Original button background */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0a2940 !important;
        }

        .btn#saveProductBtn, .btn#cancelEditBtn {
            display: none;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .edit-input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            font-size: 1.1rem;
            border: 2px solid #153e5c;
            border-radius: 8px; /* Rounded corners */
            background-color: #f0f4f8; /* Light background color */
            color: #333; /* Text color */
            outline: none;
            transition: border-color 0.3s ease;
        }

        .edit-input:focus {
            border-color: #0a2940; /* Change border color on focus */
        }

        /* Customize the textarea */
        .edit-input textarea {
            resize: vertical; /* Allow vertical resizing */
            min-height: 120px; /* Minimum height for the textarea */
        }

        @media (max-width: 600px) {
            .product-title {
                font-size: 2rem;
            }

            .product-description {
                font-size: 1rem;
            }

            .product-price {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }

    </style>
</head>
<body>

<!-- Navbar -->
<div id="navbar"></div>

<!-- Product Detail Section -->
<div class="container">
    <div class="product-detail">
        <div class="product-info">
            <h1 class="product-title" id="productTitle">Product Title</h1>
            <p class="product-description" id="productDescription">This is a detailed description of the product.</p>
            <p class="product-price" id="productPrice">$99.99</p>
            <div class="btn-group">
                <button class="btn" id="editProductBtn">Edit</button>
                <button class="btn" id="saveProductBtn">Save</button>
                <button class="btn" id="cancelEditBtn">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div id="footer"></div>

<script src="script.js"></script>

<!-- Script to load navbar and footer -->
<script>
    // Load the navbar
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });

    // Load the footer
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
</script>

</body>
</html>
